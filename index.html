<html>
	<head> 
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="scrypte.js"></script>
	</head>
		<body>
		<div class="flex-container">
		<div class="display"></div>
		<div class="buttons">

		<button class="btn-number numb" type="button" value="8">8</button>
